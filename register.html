<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>建立新客户账户Feelunique | 美无止境</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</head>
	<body>
		<div id="registerHead" class="t">
			<div id="reHead" class="c">
				<a href="index.html"><section></section></a>
				<ul id="reHeadRight">
					<li class="oi a">中文客服邮箱：<a href="#">china@feelunique.com</a></li>
					<li class="oi a"><a href="#">有疑问？点这里！</a></li>
					<li class="oi a a1"><img src="img/register/China.png" /><a href="#">中国</a></li>
					<li class="oi a a1 a2">
						<a href="#">GBP £
							<i class="i i4"></i>
						</a>
						<ul id="hlvDown">
							<li class="huilv">今日参考汇率<img src="img/header/huili.png"/></li>
							<li class="huilv">1英镑=8.69人民币</li>
						</ul>
					</li>
					<li class="oi a a1">
						<a href="#"><img src="img/header/bag.png"/>  BAG <img src="img/header/0.png"/></a>
					</li>
					<li class="oi a a1"><a href="#"> 消费者告知书</a></li>
				</ul>
			</div>
		</div>
	
		<div id="registerCenter" class="t">
			<div id="registerBox">
				<div id="reInputBox">
					<h3>
						<span>新用户注册</span>
						<span>
							我已注册，现在就 
							<a href="login.html">登录></a>
						</span>
					</h3>
					<form>
						<div class="inputItems user">
							<label>
								<i>手机号码</i>
								<input class="regInfo user" type="text" placeholder="请填写常用手机" />
							</label>
							<div class="item">
								<p class="inpError">
									<i class="iconError"></i>
									请输入手机号码
								</p>
								<div class="itemRight">
									通过邮箱注册>
								</div>
							</div>
						</div>
						<div class="inputItems">
							<label>
								<i class="identify">验证码</i>
								<input class="regInfo verification" type="text" placeholder="请输入验证码" />
								<img src="img/register/identifyingCode.jpg" />
							</label>
							<div class="item">
								<p class="inpError">
									<i class="iconError"></i>
									请输入验证码
								</p>
								<div class="itemRight replacePic">
									看不清？点击图片更换验证码
								</div>
							</div>
						</div>
						<div class="inputItems">
							<label>
								<i>手机验证码</i>
								<input class="regInfo phoneIden" type="text" placeholder="请输入手机验证码" />
								<div class="itemRight getCheck">获取验证码</div>
							</label>
							<div class="item">
								<p class="inpError">
									<i class="iconError"></i>
									请输入手机验证码
								</p>
							</div>
						</div>
						<div class="inputItems">
							<label>
								<i>请设置密码</i>
								<input class="regInfo passwd" type="text" placeholder="6-20个数字、字母或符号区分大小写" />
							</label>
							<div class="item">
								<p class="inpError">
									<i class="iconError"></i>
									请输入密码
								</p>
							</div>
						</div>
						<div class="inputItems">
							<label>
								<i>确认密码</i>
								<input class="regInfo pw" type="text" placeholder="请输入确认密码" />
							</label>
							<div class="item">
								<p class="inpError">
									<i class="iconError"></i>
									请输入确认密码
								</p>
							</div>
						</div>
					</form>
					<div id="agreement">
						<input checked="checked" type="checkbox" id="checkBox" />
						<label for="clauseCheckBox">是的，我已阅读并同意
							<a href="#">《服务协议》</a> 及
							<a href="#">《隐私条款》</a>
						</label>
					</div>
					<button id="registerBtn">立即注册</button>
					<div id="loginQuickWay">
						<p>快捷登录方式</p>
						<ul>
							<a href="#" class="loginIcon"><i class="loQQ"></i></a>
							<a href="#" class="loginIcon"><i class="loSina"></i></a>
							<a href="#" class="loginIcon"><i class="loAlipay"></i></a>
							<a href="#" class="loginIcon"><i class="loUnionpay"></i></a>
					    </ul>
					    <section></section></p>
					</div>
				</div>
			</div>
		</div>
	
		<div id="registerBottom" class="t">
			feelunique.com © 2005-2019. All rights reserved
		</div>
	
	</body>
	
</html>
