<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>客户登录Feelunique | 美无止境</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body>
		<div id="registerHead" class="t">
			<div id="reHead" class="c">
				<a href="index.html"><section></section></a>
				<ul id="reHeadRight">
					<li class="oi a">中文客服邮箱：<a href="#">china@feelunique.com</a></li>
					<li class="oi a"><a href="#">有疑问？点这里！</a></li>
					<li class="oi a a1"><img src="img/register/China.png" /><a href="#">中国</a></li>
					<li class="oi a a1 a2">
						<a href="#">GBP £
							<i class="i i4"></i>
						</a>
						<ul id="hlvDown">
							<li class="huilv">今日参考汇率<img src="img/header/huili.png"/></li>
							<li class="huilv">1英镑=8.69人民币</li>
						</ul>
					</li>
					<li class="oi a a1">
						<a href="#"><img src="img/header/bag.png"/>  BAG <img src="img/header/0.png"/></a>
					</li>
					<li class="oi a a1"><a href="#"> 消费者告知书</a></li>
				</ul>
			</div>
		</div>
	
		<div id="registerCenter" class="t">
			<div id="registerBox">
				<div id="reInputBox">
					<h3>
						<span>用户登录</span>
						<span>
							<a href="register.html">立即注册</a>
							<i></i>
						</span>
					</h3>
					<form>
						<div class="inputItems user">
							<label>
								<input class="regInfo user" type="text" placeholder="手机号码/邮箱" />
								<i class="inputIcon userIcon"></i>
							</label>
							<div class="item">
								<p class="inpError">
									<i class="iconError"></i>
									请输入手机号码
								</p>
							</div>
						</div>
						<div class="inputItems">
							<label>
								<input class="regInfo passwd" type="text" placeholder="密码" />
								<i class="inputIcon pwIcon"></i>
							</label>
							<div class="item">
								<p class="inpError">
									<i class="iconError"></i>
									请输入密码
								</p>
							</div>
						</div>
						<div class="inputItems">
							<label>
								<input class="regInfo verification" type="text" placeholder="请输入验证码" />
								<i class="inputIcon idIcon"></i>
								<img src="img/register/identifyingCode.jpg" />
							</label>
							<div class="item">
								<p class="inpError">
									<i class="iconError"></i>
									请输入验证码
								</p>
							</div>
						</div>	
					</form>
					<a id="forget" href="#">忘记密码？</a>
					<button id="registerBtn">立即登录</button>
					<div id="loginQuickWay">
						<p>快捷登录方式</p>
						<ul>
							<a href="#" class="loginIcon"><i class="loQQ"></i></a>
							<a href="#" class="loginIcon"><i class="loSina"></i></a>
							<a href="#" class="loginIcon"><i class="loAlipay"></i></a>
							<a href="#" class="loginIcon"><i class="loUnionpay"></i></a>
					    </ul>
					    <section></section></p>
					</div>
				</div>
			</div>
		</div>
	
		<div id="registerBottom" class="t">
			feelunique.com © 2005-2019. All rights reserved
		</div>
	
	</body>
	
</html>
